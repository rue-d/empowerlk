<!DOCTYPE html>
<html>
    <head>
        <title>Signuo Page</title>
        <meta name="description" content="homepage">
        <link rel="stylesheet" href="style/navbar.css">
        <link rel="stylesheet" href="style/logInSignUp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo">EMPOWERLK</a>
            <div class="group">
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="signin.html">Login</a></li>
                    <li><a href="contact.html">Contact</a></li>
                 </ul>
               <div class="search">
                  <span class="icon">
                     <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                     <ion-icon name="close-outline" class="closeBtn"></ion-icon>
                  </span>
               </div>
               <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
            </div>
            <div class="searchBox">
               <input type="text" placeholder="Search..">
            </div>
           </header>

           <div class="container">
            <div class="loginSignUp-box">
                <h2>Sign Up</h2>
                <form>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" required>
                    </div>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p class="signUpOption">Have an account already? <a href="signin.html" class="signup-link">Log in</a></p>

            </div>
            </div>
   
           <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   
         <script>
            let searchBtn = document.querySelector('.searchBtn');
            let closeBtn = document.querySelector('.closeBtn');
            let searchBox = document.querySelector('.searchBox');
   
            let navigation = document.querySelector('navigation');
            let menuToggle = document.querySelector('menuToggle');
            let header = document.querySelector('header');
   
            searchBtn.onclick = function(){
               searchBox.classList.add('active');
               closeBtn.classList.add('active');
               searchBtn.classList.add('active');
               menuToggle.classList.add('hide');
               header.classList.remove('open');
            }
   
            closeBtn.onclick = function(){
               searchBox.classList.remove('active');
               closeBtn.classList.remove('active');
               searchBtn.classList.remove('active');
               menuToggle.classList.remove('hide');
            }
   
            menuToggle.onclick = function(){
               header.classList.toggle('open');
               searchBox.classList.remove('active');
               closeBtn.classList.remove('active');
               searchBtn.classList.remove('active');
            }
         </script>
    </body>
</html>
